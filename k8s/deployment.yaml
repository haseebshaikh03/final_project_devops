apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-webapp-deployment
  labels:
    app: sample-webapp
    tier: frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-webapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: sample-webapp
        tier: frontend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: sample-webapp
          image: haseeb2112003/sample-webapp:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DB_PATH
              value: "/usr/src/app/data/tasks.db"
          volumeMounts:
            - name: app-storage
              mountPath: /usr/src/app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: sample-webapp-pvc
